upstream bff_upstream {
  server bff:3000;
}
server {
    listen       80;
    listen  [::]:80;
    server_name  default;


    location / {


        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Let Nginx start if upstream host is unreachable
        proxy_pass http://bff_upstream;
    }
}

